<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Logo Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .logo-container {
      text-align: center;
    }
    .logo-container img {
      width: 200px;
      height: auto;
    }
    .caption {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="instagram-logo.jpg" alt="Instagram Logo" />
    <div class="caption">Welcome to My Instagram-style Page</div>
  </div>
</body>
</html>
